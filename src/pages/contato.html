  <title>Koenigsegg</title>

<body>
  <header class="navbar">
    <nav class="navbar-logo">
      <img src="../assets/images/koenigsegg-logo.png" alt="Logo da Koenigsegg">
      <a href="#">Koenigsegg.</a>
    </nav>
    <nav class="navbar-menu">
      <a class="nav-item" href="../../index.html">Início</a>
      <a class="nav-item" href="modelos.html">Modelos</a>
      <a class="nav-item" href="tecnologia.html">Tecnologia</a>

      <a id="active" class="nav-item" href="contato.html">Contato</a>
    </nav>
  </header>  
  
  <main class="contanier-contato">
    <section class="section-title">
      <h1>Contato</h1>
      <h3>Estamos prontos para ouvir você — é só acelerar o contato.</h3>
    </section>
    
    <section class="section-form">
      <h1>Envie sua mensagem</h1>
      <form action="#" class="form-contato">
        <div class="form-description">
          <input type="text" name="name" placeholder="Seu nome">
          <input type="email" name="email" placeholder="Seu E-mail">
        </div>
        <input type="text" name="assunto" placeholder="Assunto">
        <textarea name="mensagem" placeholder="Digite sua mensagem"></textarea>
        <button type="submit" class="btn-form">Enviar Mensagem</button>
      </form>
    </section>
  </main>
  
  <footer class="contanier-footer">
    <div class="footer-description">
      <img src="../assets/images/koenigsegg-logo.png" alt="Logo da Koenigsegg">
      <div class="media-icons">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>

    </div>
